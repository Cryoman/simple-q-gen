<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main">
        <div id="quotes"><h2 id="currentQuote"></h2></div>
        <div id="btns">
            <button id="refresh"><i class="fa fa-refresh icon" style="font-size:24px"></i></button>
            <button id="copy"><i class="fa fa-copy" style="font-size:24px"></i></button>
        </div>
    </div>
    <script src="quotes.js"></script>
</body>
</html>
